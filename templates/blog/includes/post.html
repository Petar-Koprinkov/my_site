<li>
    <article class="post">
        <a href="{% url 'blog_detail_page' post.slug%}">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" />
            <div class="post__content">
                <h3>
                    {{ post.title }}
                </h3>
                <p>
                    {{ post.excerpt|slice:153|add:'...' }}
                </p>
            </div>
        </a>
    </article>
</li>
